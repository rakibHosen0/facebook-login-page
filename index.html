<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook login page clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <div class="section">
        <div class="text">
          <h1 class="facebook">facebook</h1>
          <h3>
            Fcaebook helps you connect and share<br />with the people in your
            life.
          </h3>
        </div>
        <div class="login_from">
          <div class="login-container">
            <input type="text" placeholder="Emaile address or phone" /><br />
            <input
              type="password"
              placeholder="password"
              name=""
              id="password"
            /><br />
            <button class="btn">Log In</button>
            <p>Forgotten password?</p>
            <hr />
            <button class="btn-create">Create New Account</button>
          </div>
          <p>
            <a href="#">Create a Page</a> for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </div>
  </body>
